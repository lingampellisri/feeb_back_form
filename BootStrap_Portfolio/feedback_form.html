<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Feedback Form</h2>
        <div class="card p-4 shadow-lg">
            <form>
                <div class="mb-3">
                    <label for="feedbackName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="feedbackName" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="feedbackEmail" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rate Your Experience</label>
                    <div>
                        <span class="text-warning fs-4">★</span>
                        <span class="text-warning fs-4">★</span>
                        <span class="text-warning fs-4">★</span>
                        <span class="text-warning fs-4">★</span>
                        <span class="text-warning fs-4">☆</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackMessage" rows="4" placeholder="Write your feedback here..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
